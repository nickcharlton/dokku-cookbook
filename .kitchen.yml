---
driver:
  name: vagrant

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: default
    data_bags_path: test/integration/default/data_bags
    run_list:
      - recipe[dokku::default]
      - recipe[dokku::ssh_keys]
      - recipe[dokku::plugins]
      - recipe[dokku::apps]
      - recipe[dokku::certificates]
    attributes:
      dokku:
        nginx:
          dhparam_key_length: 1024
        domain: dokku.me
        ssh_keys:
          - user: test
            key: ssh-rsa  dokku-test-key@nickcharlton.net
          - user: test # to test for duplications
            key: ssh-rsa  dokku-test-key@nickcharlton.net
        plugins:
          - name: redis
            url: https://github.com/dokku/dokku-redis.git
            committish: 659cd084
        apps:
          - name: demo-app
          - name: app-for-destroying
            action: create
          - name: app-for-destroying
            action: destroy
